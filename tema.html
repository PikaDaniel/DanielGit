<!DOCTYPE html>

<body>
    <button onclick="SumOddN()">SumOddN </button>
    <button onclick="Dividing3Or5()">Dividing 3 Or 5 </button>
    <button onclick="MinNumber()">Min number </button>
    <button onclick="NumberArray()">Number of elements</button>
    <script type="text/javascript">

        function SumOddN()
        {
            var ncitit = prompt("introduceti un nr n:");

            var n = parseInt(ncitit);

            if (n==0)
            {
                alert("suma este 0");
            }
            else
            {
                var i = 1;
                var s = 0;
                while (i <= n)
                {
                    if (i % 2 == 1)
                    {
                        s = s + i;
                    }

                    i = i + 1;
        
                }
                alert ("suma este: " + s);
            }
        }
        
        function Dividing3Or5()
        {
            var ncitit = prompt("introduceti un nr n:");
            var n = parseInt(ncitit);

            if (n == 1 || n==2) 
            {
                alert("Niciun element nu se divide la 3 sau 5");
            }
            else
            {
                var i = 3;
                while (i <= n)
                {
                    if ( i % 3 == 0 && i % 5 == 0)
                    {
                        alert ("Numarul " + i + " se divide la 3 si 5");
                    }
                    else if ( i % 3 == 0 )
                        {
                            alert("Numarul " + i + " se divide la 3");
                        }
                        else if ( i % 5 == 0)
                            alert("Numarul " + i + " se divide la 5");
                    i++;
                }
            }
        }

        function MinNumber()
        {
            var n = parseInt(prompt("Introduce nr elemente"));
            var i = 0;

            var V = new Array(n);
            while (i < n)
            {
                var x = parseInt(prompt(`Introdu la pozitia ${i}`));
                V[i] = x;
                i++;
            }
            var min = V[0];
            i = 1;
            while (i < n) 
            {
                if(V[i] < min)
                {
                    min = V[i];
                }
                i++;
            }
            alert(`Minimum = ${min}`)
        }

       
    </script>

</body>
</html>
