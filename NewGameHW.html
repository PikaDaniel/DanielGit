<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: darkcyan;
      }

      header {
        background-color: white;
        padding: 20px;
      }

      header h1 {
        text-align: center;
      }

      .score {
        border: 2px solid white;
        width: 200px;
        margin: 20px auto;
        color: purple;
        font-size: 45px;
        border-radius: 4px;
        text-align: center;
        padding: 15px 20px;
        font-family: sans-serif;
        position: relative;
      }

      .sign {
        background-color: brown;
        color: white;
        font-size: 15px;
        padding: 2px 10px;
        font-family: sans-serif;
      }

      #player-label {
        position: absolute;
        top: 30px;
        left: -35px;
      }

      #computer-label {
        position: absolute;
        top: 30px;
        right: -40px;
      }

      .result {
        font-size: 40px;
        color: white;
        text-align: center;
        font-family: sans-serif;
        font-weight: bold;
      }

      .choices {
        margin: 50px 0px;
        text-align: center;
      }

      .choice {
        display: inline-block;
        padding: 10px;
        margin: 0px 15px;
      }

      .choice:hover {
        cursor: pointer;
      }

      img {
        border-radius: 50%;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score">
      <div id="player-label" class="sign">Player</div>
      <div id="computer-label" class="sign">Comp</div>
      <span id="player-score">0</span>:-:<span id="computer-score">0</span>
    </div>

    <div class="result">You win!</div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="./pictures/rock.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="./pictures/paper.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="./pictures/scissors.png" alt="" />
      </div>
    </div>
  </body>
  <script>
    var playerScore = 0;
    var computerScore = 0;
    var playerScoreSpan = document.getElementById("player-score");
    var computerScoreSpan = document.getElementById("computer-score");
    var scoreBoardDiv = document.querySelector(".score");
    var resultDiv = document.querySelector(".result");
    var rockDiv = document.getElementById("r");
    var paperDiv = document.getElementById("p");
    var scissorsDiv = document.getElementById("s");
    var resetButton = document.getElementsByClassName("reset");

    function convert(letter) {
      if (letter === "r") {
        return "Rock";
      } else if (letter === "p") {
        return "Paper";
      } else {
        return "Scissors";
      }
    }

    function win(playerChoice, computerChoice) {
      playerScore++;
      playerScoreSpan.innerHTML = playerScore;
      computerScoreSpan.innerHTML = computerScore;
      resultDiv.innerHTML =
        convert(playerChoice) + " wins against " + convert(computerChoice) + ". You win!";
    }

    function lose(playerChoice, computerChoice) {
      computerScore++;
      playerScoreSpan.innerHTML = playerScore;
      computerScoreSpan.innerHTML = computerScore;
      resultDiv.innerHTML =
        convert(playerChoice) + " looses to " + convert(computerChoice) + ". You lost!";
    }

    function draw(playerChoice, computerChoice) {
      resultDiv.innerHTML =
        convert(playerChoice) + " is as good as " + convert(computerChoice) + ". Tie!";
    }

    function getComputerChoice() {
      var choices = ["r", "p", "s"];
      var randomNumber = Math.floor(Math.random() * 3);
      return choices[randomNumber];
    }

    function game(playerChoice) {
      const computerChoice = getComputerChoice();
      switch (playerChoice + computerChoice) {
        case "rs":
        case "pr":
        case "sp":
          win(playerChoice, computerChoice);
          break;
        case "rp":
        case "ps":
        case "sr":
          lose(playerChoice, computerChoice);
          break;
        case "rr":
        case "pp":
        case "ss":
          draw(playerChoice, computerChoice);
          break;
      }
    }

    function main() {
      rockDiv.addEventListener("click", function () {
        game("r");
      });

      paperDiv.addEventListener("click", function () {
        game("p");
      });

      scissorsDiv.addEventListener("click", function () {
        game("s");
      });
    }

    main();
  </script>
</html>
