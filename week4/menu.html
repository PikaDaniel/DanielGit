<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .main {
        background: linear-gradient(to right, turquoise, darkblue);
        display: flex;
        color: white;
        width: auto;
        text-align: center;
        margin: auto;
      }

      .main .main-item {
        flex-grow: 1;
        padding: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main-item">home</div>
      <div class="main-item">catalog</div>
      <div class="main-item">cart</div>
      <div class="main-item">profile</div>
    </div>
  </body>
</html>
